<!-- Este codigo tiene la vista de la 4 seccion del formulario -->
<section class="form-content">
    <form [formGroup]="reactive_form">
        <h4>Sign In</h4>

        <h5>Pagina<span> 4</span> de 4</h5>

        <!-- En esta parte del codigo tenemos 1 contenedor MAT de angular material
             que se encargan de manejar el comportamiento del textarea 
        -->
        <mat-form-field class="content-inputs">
            <mat-label>Opcional Dejanos tu comentario</mat-label>
            <textarea name="" matInput formControlName="textarea"></textarea>
        </mat-form-field>
        
        <!-- Contenedor de los botonos de desplazamiento -->
        <div class="content-btn">
            <a [routerLink]="['/sect-three']" class="btn-link">Regresar</a>
            <a [routerLink]="['/']" class="btn-style" mat-raised-button color="primary" (click)="form_data()">Continuar</a>
        </div>
        
        <hr>

        <!-- Contenedor de los iconos -->
        <div class="content-redes">
            <a href="#"><i class="fa fa-envelope"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-github"></i></a>
        </div>
    </form>
</section>
