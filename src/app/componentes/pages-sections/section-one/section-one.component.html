<!-- Este codigo tiene la vista de la 1 seccion del formulario -->
<section class="form-content">
    <form [formGroup]="reactive_form">
        <h4>{{ title | slice:0:4 }}</h4>

        <h5>Pagina<span> 1</span> de 4</h5>

        <!-- En esta parte del codigo tenemos 3 contenedores MAT de angular material
             que se encargan de manejar el comportamiento de cada input 
        -->
        <mat-form-field class="content-inputs">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput formControlName="nombre" required="" [class.is-invalid]="validar_nombre">
        </mat-form-field>
        <!-- Validacion del formulario -->
        <small class="text-danger" *ngIf="validar_nombre">Este campo es requerido</small>
    
        <mat-form-field class="content-inputs">
            <mat-label>Apellido</mat-label>
            <input type="text" matInput formControlName="apellido" required="" [class.is-invalid]="validar_apellido">
        </mat-form-field>
        <!-- Validacion del formulario -->
        <small class="text-danger" *ngIf="validar_apellido">Este campo es requerido</small>

        <mat-radio-group class="content-gender">
            <mat-radio-button value="hombre" class="radio-btn" color="primary">Hombre</mat-radio-button>
            <mat-radio-button value="mujer" class="radio-btn" color="primary">Mujer</mat-radio-button>
            <mat-radio-button value="otro" class="radio-btn" color="primary">Otro</mat-radio-button>
        </mat-radio-group>

        <!-- Contenedor de los botonos de desplazamiento -->
        <div class="content-btn">
            <a [routerLink]="['/sect-two']" class="btn-style" mat-raised-button color="primary" (click)="form_data()">Continuar</a>
        </div>
        
        <hr>

        <!-- Contenedor de los iconos -->
        <div class="content-redes">
            <a href="#"><i class="fa fa-envelope"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-github"></i></a>
        </div>
    </form>

    <!-- Validacion del estado del formulario -->

        estado {{ reactive_form.valid }}
        <br>
        estatus {{ reactive_form.status }}
        <br>
        {{ reactive_form.value | json }}
    </pre> -->
</section>
